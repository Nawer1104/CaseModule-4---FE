<!-- ##### Login Area Start ##### -->
<section class="login-area section-padding-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="login-content">
                    <h2>Create A New Green Bean</h2>
                    <!-- Signup Form -->
                    <div class="login-form">
                        <span id="statusAlert" style="color: #ef3d3d"></span><br>
                        <span id="statusSuccess" style="color: #5ce03b"></span><br>
                        <div>
                            <div class="form-group">
                                <label for="InputId">Partner's Id:</label>
                                <input type="number" class="form-control" id="InputId" placeholder="Enter Id:">
                                <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>Never share your Id with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="InputPassword">Password</label>
                                <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="InputEmail">Partner's Email:</label>
                                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter Email:">
                            </div>
                            <div class="form-group">
                                <label for="InputUserName">Everyone have a special nick name:</label>
                                <input type="text" class="form-control" id="InputUserName" placeholder="Enter Nick Name:">
                            </div>
                            <div class="form-group">
                                <label>Partner's Role:</label>
                                <select class="form-control" id="dropDownRole"></select>
                            </div>
                            <button id="btn-create-account" class="btn oneMusic-btn mt-30">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Login Area End ##### -->
