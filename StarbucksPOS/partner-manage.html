                    </div>
                </div>
            </div>

            <div class="container-fluid">

                <div class="row">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title mb-0">Partner Manage</h5>
                                </div>
                                <div class="col-sm-12 col-md-6 mb-5">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <a href="create.html" target="_blank">
                                            <button type="button" class="btn btn-secondary">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus feather-sm"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
                                                <span class="ms-2 fw-normal fs-4">Add Partner</span>
                                            </button>
                                        </a>

                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <table class="table no-wrap user-table mb-0">
                                        <thead class="table-light">
                                        <tr>
                                            <th scope="col" class="border-0 fs-4 font-weight-medium ps-4">
                                                #
                                            </th>
                                            <th scope="col" class="border-0 fs-4 font-weight-medium">
                                                Partner's Avatar:
                                            </th>
                                            <th scope="col" class="border-0 fs-4 font-weight-medium">
                                                Partner's Name:
                                            </th>
                                            <th scope="col" class="border-0 fs-4 font-weight-medium">
                                                Partner's Id:
                                            </th>
                                            <th scope="col" class="border-0 fs-4 font-weight-medium">
                                                Partner's Email:
                                            </th>
                                            <th scope="col" class="border-0 fs-4 font-weight-medium">
                                                Partner's Title:
                                            </th>
                                            <th scope="col" class="border-0 fs-4 font-weight-medium">
                                                Manage
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody id="partnerList">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Modal -->
            <div class="modal fade" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <!--Header-->
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Edit Beverage</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <!--Body-->
                        <div class="modal-body">
                            <div class="form-group">
                                <p id="mess" class="alert alert-success"></p>
                            </div>
                            <input type="hidden" id="id">
                            <div class="form-group">
                                <label for="nameEdit">Name:</label>
                                <input type="text" class="form-control" id="nameEdit">
                            </div>
                            <div class="form-group">
                                <label for="idEdit">Partner's Id:</label>
                                <input type="number" class="form-control" id="idEdit">
                            </div>
                            <div class="form-group">
                                <label for="fileButton">Img:</label>
                                <progress value="0" max="100" id="uploader">0%</progress>
                                <span id="reviewImg"></span>
                                <input type="hidden" class="form-control" id="imgEdit">
                                <input type="file" class="form-control" id="fileButton">
                            </div>
                            <div class="form-group">
                                <label for="emailEdit">Email:</label>
                                <input type="email" class="form-control" id="emailEdit">
                            </div>
                            <div class="form-group">
                                <label for="passwordEdit">Password:</label>
                                <input type="password" value="password" class="form-control" id="passwordEdit">
                            </div>
                            <div class="form-group">
                                <label>Title:</label>
                                <select id="Titles" class="form-control m-2">

                                </select>
                            </div>
                        </div>
                        <br>
                        <br>
                        <!--Footer-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary" onclick="save()">Update</button>
                        </div>
                    </div>
